[package]
name = "agentos-tui"
version = "0.2.0"
edition = "2021"
description = "AgentOS Terminal - Mission control for AI agent orchestration. Fork of tmuxcc."
authors = ["AgentOS Contributors", "TmuxCC Contributors"]
license = "MIT"
repository = "https://github.com/pdaxt/tmuxcc"
readme = "README.md"
keywords = ["tmux", "ai", "dashboard", "terminal", "agents", "orchestration"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "agentos-tui"
path = "src/main.rs"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
regex = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
chrono = "0.4"
dirs = "5"
parking_lot = "0.12"
unicode-width = "0.1"
sysinfo = "0.32"
reqwest = { version = "0.12", features = ["json"] }

[dev-dependencies]
tempfile = "3"
