[package]
name = "tmuxcc"
version = "0.1.6"
edition = "2021"
description = "AI Agent Dashboard for tmux - Monitor Claude Code, OpenCode, Codex CLI, and Gemini CLI"
authors = ["TmuxCC Contributors"]
license = "MIT"
repository = "https://github.com/nyanko3141592/tmuxcc"
homepage = "https://github.com/nyanko3141592/tmuxcc"
readme = "README.md"
keywords = ["tmux", "ai", "dashboard", "terminal", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
regex = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
chrono = "0.4"
dirs = "5"
parking_lot = "0.12"
unicode-width = "0.1"
sysinfo = "0.32"

[dev-dependencies]
tempfile = "3"
